
<html>
  <head>
    <meta charset="UTF-8">
    <title>Work Tracker</title>
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
  </head>
  <body>
  <div class="col-lg-4 col-md-7 col-sm-6 col-xs-12 login-card">
      <form id="login-form" class="col-lg-12">
          <div class="col-lg-12 logo-box">
              <img width="350" class="logo" src="../../../assets/images/WorkTracker.png" alt="Logo" />
          </div>
          <div style="clear:both;"></div>
          <div class="group">
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label><i class="material-icons">person_outline</i><span class="span-input">Username</span></label>
          </div>
          <div class="group">
              <input type="password" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label><i class="material-icons">lock</i><span class="span-input">Password</span></label>
          </div>
          <a href="javascript:void(0);" class="login-button">Enter Work Tracker</a>
      </form>
  </div>
  </body>
  </html>
