<div class="status">
    <input (click)="notStarted()" type="radio" name="gender" value="Not Started"> Not Started
    <input (click)="inProgress()" type="radio" name="gender" value="In Progress"> In Progress
    <input (click)="finished()" type="radio" name="gender" value="Finished"> Finished
</div>

<div class="progress">
    <div *ngIf="isFinished" class="progress-bar progress-bar-success" role="progressbar" style="width:100%">
        Finished
    </div>
    <div *ngIf="!isStarted" class="progress-bar progress-bar-danger" role="progressbar" style="width:100%" checked="!isStarted">
        Not Started
    </div>
    <div *ngIf="isStarted" class="progress-bar progress-bar-warning" role="progressbar" style="width:100%">
        In Progress
    </div>
</div>
<div class="c-information">
    <div class="panel panel-default">
        <div class="panel-heading">Customer Information</div>
        <div class="panel-body">
            <p>Username: {{customer.username}}</p>
            <p>Firstname: {{customer.firstName}}</p>
            <p>Lastname: {{customer.lastName}}</p>
        </div>
    </div>
</div>

<div class="f-information">
    <div class="panel panel-default">
        <div class="panel-heading">Usefull files</div>
    </div>
</div>

<div class="p-information">
    <div class="panel panel-default">
        <div class="panel-heading">Used Products
            <button type="button" class="btn btn-sm btn-primary btn-create" (click)="addProduct" style="margin-left:4%">Add product</button>
        </div>
        <div class="panel-body">
            <tr *ngFor="let product of customer.usedProducts">
                <p>Name:
                    <b>{{product}}</b>
                </p>
            </tr>
        </div>
    </div>
</div>
